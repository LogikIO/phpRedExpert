<div class="col-md-12">
    <div class="box">
        <div class="box-header"></div>
        <div class="box-body">
            <div class="btn-toolbar" role="toolbar">
                 <div class="btn-group">   
                    <button type="button" class="btn btn-primary" ng-click="getClients(true)"><i class="fa fa-refresh"></i> Refresh</button>
                 </div>   
                 <div class="btn-group">      
                    <button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> Delete</button>
                </div>
            </div>  
        </div>
    </div>
    <div class="box box-primary">
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover table-condensed">
                <thead>
                    <th><input type="checkbox" /></th>  
                    <th>Address / port</th>
                    <th>Duration</th>
                    <th>Idle</th>
                    <th>Flags</th>
                    <th>Database</th>
                    <th>Query buffer</th>
                    <th>File descriptor</th>
                    <th>Last command</th>
                </thead>
                <tbody>
                    <tr ng-repeat="client in clients">
                        <td><input type="checkbox" /></td>  
                        <td>{[client.addr]}</td>
                        <td>{[client.age | sec2time]}</td>
                        <td>{[client.idle | sec2time]}</td>
                        <td>{[client.flags | clientflag]}</td>
                        <td>
                            <a href="#!/server/{[current.serverId]}/db/{[client.db]}"><span class="badge">{[client.db]}</span></a>
                        </td>
                        <td>{[client.qbuf]} / {[client['qbuf-free']]}</td>
                        <td>{[client.fd]} | {[client.events]}</td>
                        <td>{[client.cmd]}</td>
                    </tr>
                </tbody>    
            </table>
        </div>
    </div>
</div>
