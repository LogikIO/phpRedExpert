<div class="col-md-12">
    <div class="box box-primary">
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover table-condensed">
                <thead>
                    <th>Key</th>
                    <th>Value</th>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in board">
                        <td>{[key]}</td>
                        <td>{[value]}</td>
                    </tr>
                </tbody>    
            </table>
        </div>
    </div>
</div>
