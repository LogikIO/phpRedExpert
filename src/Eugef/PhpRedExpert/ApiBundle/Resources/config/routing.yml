eugef_php_red_expert_server_list:
    pattern: /server/list
    defaults: { _controller: EugefPhpRedExpertApiBundle:Server:List, _format: json}
    requirements:
        _method: GET
    
eugef_php_red_expert_server_databases:
    pattern:  /server/{serverId}/databases
    defaults: { _controller: EugefPhpRedExpertApiBundle:Server:Databases, _format: json}
    requirements:
        _method: GET
        serverId: "\d+"

eugef_php_red_expert_database_search:
    pattern:  /server/{serverId}/db/{dbId}/search
    defaults: {_controller: EugefPhpRedExpertApiBundle:Database:KeySearch, _format: json}
    requirements:
        _method: GET
        serverId: "\d+"
        dbId: "\d+"